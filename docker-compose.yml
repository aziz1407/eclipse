version: "3.3"

services:
  eclipse_api:
    container_name: eclipse_api
    restart: always
    image: node:20.10.0
    ports:
      - 4001:3007
    volumes:
      - ./:/usr/src/eclipse
    working_dir: /usr/src/eclipse
    networks:
      - monorepo-network
    environment:
      - PORT_API=3007  # âœ… Add this line
    command: bash -c "rm -rf dist && npm install && npm run build && npm run start:prod"

  eclipse_batch:
    container_name: eclipse_batch
    restart: unless-stopped
    image: node:20.10.0
    ports:
      - 4002:3008
    volumes:
      - ./:/usr/src/eclipse
    working_dir: /usr/src/eclipse
    networks:
      - monorepo-network
    command: bash -c "npm install && npm run build && npm run start:prod:batch"

networks:
  monorepo-network:
    driver: bridge
