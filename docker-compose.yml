services:
  eclipse-api:
    container_name: eclipse-api
    restart: always
    image: node:20.10.0
    ports:
      - 4001:3007
    volumes:
      - ./:/usr/src/eclipse
    working_dir: /usr/src/eclipse
    networks:
      - monorepo-network
    environment:
      - PORT_API=3007
    # FOR PRODUCTION
    command: bash -c "rm -rf dist && npm install && npm run build && npm run start:prod"

  eclipse-batch:
    container_name: eclipse-batch
    restart: unless-stopped
    image: node:20.10.0
    ports:
      - 4002:3008
    volumes:
      - ./:/usr/src/eclipse
    working_dir: /usr/src/eclipse
    networks:
      - monorepo-network
    # FOR PRODUCTION
    command: bash -c "npm install && npm run build && npm run start:prod:batch"

networks:
  monorepo-network:
    driver: bridge
